<body ng-controller="homeCtrl">
  <header data-0="height:165px;"
          data-128="height: 64px;">

    <div class="logo">
      <svg viewBox="0 0 2400 500">
        <symbol id="s-text">
          <text text-anchor="middle"
                x="50%"
                y="65%"
                class="text-line"
            >
            Pavel Demyanenko
          </text>
        </symbol>
        <g class="g-ants">
          <use xlink:href="#s-text"
               class="text-copy"></use>
          <use xlink:href="#s-text"
               class="text-copy"></use>
          <use xlink:href="#s-text"
               class="text-copy"></use>
          <use xlink:href="#s-text"
               class="text-copy"></use>
          <use xlink:href="#s-text"
               class="text-copy"></use>
        </g>
      </svg>
    </div>

    <div class="shadow-border"
         data-0="opacity: 0; height:165px;"
         data-128="opacity: 1; height: 64px;">
    </div>

    <div class="hamburgerMenu">
      <nav class="menu hamburgerList">
        <ul class="nav">
          <li><a href="#" class="home">work</a></li>
          <li><a href="#about" class="about">ego</a></li>
          <li><a href="#contact" class="contact">contact</a></li>
        </ul>
      </nav>
      <a href="#" class="hamburger toggleHamburger">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>

  </header>
  <div class="page {{ pageClass }}"
       data-0="padding-top: 142px;"
       data-192="padding-top: 140px;" ng-view skrollr-tag>
  </div>
  <footer>
      <p class="issues"><i class="fa fa-github-alt"></i>
        Found a bug?
        <a href="https://github.com/PavelDemyanenko/site/issues">Create an Issue on Github</a>
      </p>
      <aside></aside>
  </footer>
  <!-- substitute:livereload -->
  <script type="text/javascript" src="bower_components/jQuery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>

  <!-- substitute:js -->

    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','<!-- substitute:analytics -->');ga('send','pageview');
